<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Site do Garchomp">
<meta name="keywords" content="Garchomp">
<meta name="author" content="Felipe S.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="barner"></div>
<title>Formulario</title>
<link rel="stylesheet" type="text/css" href="../../css/css.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>
<script src="../../js/site.js"></script>
</head>
<body>
	<header>		
	</header>
	<div class="backGroundUm">
		<div class="backGroundDois">
			<section>
				<form name="frm" method="get" action="#"
					onsubmit="return validaInscricao()">
					<fieldset class="formulario">
						<legend></legend>
						<label for="nome">Nome:</label> <input type="text" name="txtnome"
							id="nome"> <label for="genero">Genero:</label>
						<table class="formularioGenero">
							<tbody>
								<tr>
									<td>Masculino</td>
									<td><input type="radio" name="genero" value="M"
										id="generoM"></td>
								</tr>
								<tr>
									<td>Femenino</td>
									<td><input type="radio" name="genero" value="F"
										id="generoF"></td>
								</tr>
								<tr>
									<td>Outros</td>
									<td><input type="radio" name="genero" value="O"
										id="generoO"></td>
								</tr>
							</tbody>
						</table>
						<label for="dataNascimento">Data de Nascimento:</label><input
							type="date" name="txtdataNascimento"> <label for="email">E-mail:</label><input
							type="email" name="txtemail" id="email"
							placeholder="email@email.com"> <label for="fone">Telefone:
						</label> <input type="text" name="txtfone" id="fone"> <label
							for="opcao">Desejo participar</label><input type="checkbox"
							name="desejoParticipar" id="checkbox">
						<button type="reset">Limpar</button><button type="submit">Enviar</button>
					</fieldset>
				</form>
				<nav>
				</nav>
			</section>
		</div>
	</div>
	<footer></footer>
</body>
</html>
