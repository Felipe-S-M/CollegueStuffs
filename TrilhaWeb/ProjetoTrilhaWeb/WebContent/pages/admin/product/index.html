<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Codigo Geladeiras - administração</title>
</head>
<body>
	<script src="../../js/product.js"></script>

	<h2>Registro de produtos</h2>
	<form name="frmAddProduto" id="addProduto" class="frmInserir">
		<fieldset>
			<legend>Novo Produto</legend>
			<table>
				<tr>
					<th>Categoria</th>
					<td><select name="categoria">
							<option value="">Selecione</option>
							<option value="1">Geladeira</option>
							<option value="2">Freezer</option>
					</select></td>
				<tr>
					<th>Marca</th>
					<td><select name="marcaId" id="selMarca">
							<option value="" class="buscando">Aguarde, buscando
								marcas...</option>
					</select></td>
				</tr>
				<tr>
					<th>Modelo</th>
					<td><input type="text" name="modelo"></td>
				</tr>
				<tr>
					<th>Capacidade(1)</th>
					<td><input type="number" name="capacidade"></td>
				</tr>
				<tr>
					<th>Valor (R$)</th>
					<td><input type="number" name="valor"></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="button" onclick="COLDIGO.product.cadastrar()">Cadastrar</button>
						<button type="reset">Limpar</button>
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	<h3>Produtos registrados</h3>
	<form id="filtraProduto" class="frmFiltrar">
		<fieldset>
			<legend>Filtrar</legend>
			<input type="text" name="txtbusca" id="campoBuscaProduto"
				placeholder="Pesquie pelo Modelo">
			<button type="button" onclick="COLDIGO.product.buscar()">Buscar</button>
		</fieldset>
	</form>
	<div id="listaProdutos" class="listaRegistros"></div>
	<button id="botao-adicionar" type="button" onclick="COLDIGO.marca.exibirCriacao()">Adicionar marca</button>
	<div id="listaMarcas" class="listaRegistros"></div>
	<div id="modalEditarProduto" class="modalEditar">
		<form name="frmEditarProduto" id="editarProduto" class="frmEditar">
			<table>
				<tr>
					<th>Categoria</th>
					<td><select name="categoria" id="selCategoriaEdicao">
							<option value="">Selecione</option>
							<option value="1">Geladeira</option>
							<option value="2">Freezer</option>
					</select></td>
				<tr>
					<th>Marca</th>
					<td><select name="marcaId" id="selMarcaEdicao">
							<option value="" class="buscando">Aguarde, buscando
								marcas...</option>
					</select></td>
				</tr>
				<tr>
					<th>Modelo</th>
					<td><input type="text" name="modelo"></td>
				</tr>
				<tr>
					<th>Capacidade(1)</th>
					<td><input type="number" name="capacidade"></td>
				</tr>
				<tr>
					<th>Valor (R$)</th>
					<td><input type="number" name="valor"></td>
				</tr>
			</table>
			<input type="hidden" name="idProduto">
		</form>
	</div>
	<div id="modalCriarMarca" class="modalEditar">
		<form name="frmCriarMarca" id="criarMarca" class="frmEditar">
			<table>
				<tr>	
					<th>nome</th>
					<td><input type="text" name="nome"></td>	
				</tr>
			</table>
		</form>
	</div>
	<div id="modalEditarMarca" class="modalEditar">
		<form name="frmEditarMarca" id="editarMarca" class="frmEditar">
			<table>
				<tr>	
					<th>nome</th>
					<td><input type="text" name="nome"></td>	
				</tr>
			</table>
			<input type="hidden" name="idMarca">
		</form>
	</div>
<footer></footer>
</body>
</html>
